
<section class="content-header">
  <div class="container-fluid"></div>
</section>
<section class="content">
<div class="container-fluid">
  <div class="row">

    <!-- forum list -->
    <section class="col-lg-9 connectedSortable">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Last Article</h3>
        </div>
        <div class="card-body global-list">
          [text mod=_article_ func=lastarticle limit=25]
        </div>
      </div>
      
      <div class="card topic-last">
        <div class="card-header">
          <h3 class="card-title">Recent Topic</h3>
        </div>
        <div class="card-body">
          [text mod=_forum func=lasttopic]
        </div>
      </div>
  
    </section>
    <!-- /forum list -->

    <section class="col-lg-3 connectedSortable">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Random Articles</h3>
        </div>
        <div class="card-body global-list">
          [text mod=_article_ func=randomarticle]
        </div>
      </div>

      <div class="card topic-last">
        <div class="card-header">
          <h3 class="card-title">Random Topic</h3>
        </div>
        <div class="card-body">
          [text mod=_forum func=randomtopic]
        </div>
      </div>

    </section>
  </div>

</div>

</section>
